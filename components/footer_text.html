{% set section = include_dict.section %}
<section class="cell widget widget-text">
  {% if section.image %}
    {% if section.image_url %}
    <a class="widget-image" href='{{ section.image_url | relative_url }}'><img src="{{ section.image | relative_url }}" alt="{{ section.image_alt }}" /></a>
    {% else %}
    <p class="widget-image"><img src="{{ section.image | relative_url }}" alt="{{ section.image_alt }}" /></p>
    {% endif %}
  {% endif %}
  {% if section.title %}
  <h2 class="widget-title">{{ section.title }}</h2>
  {% endif %}
  {{ section.content | markdownify }}
</section>

{% set section = include_dict.section %}
<section id="{{ section.section_id }}" class="block cta-block bg-accent outer">
  <div class="inner-large">
    <div class="grid">
      <div class="cell block-content">
        {% if section.title %}
        <h2 class="block-title">{{ section.title }}</h2>
        {% endif %}
        {% if section.subtitle %}
        <p class="block-copy">
          {{ section.subtitle | safe }}
        </p>
        {% endif %}
      </div>
      {% if section.actions %}
      <div class="cell block-buttons">
        {% set include_dict = {'actions': section.actions} %}
        {% include "cta_buttons.html" %}
      </div>
      {% endif %}
    </div>
  </div>
</section><!-- .block -->
